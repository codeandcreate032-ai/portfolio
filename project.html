<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details - B. Mohith</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Bebas+Neue&family=Roboto+Mono:wght@400;700&family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --primary-color: #ff2a6d;
            --secondary-color: #05d9e8;
            --dark-bg: #0a0a0a;
            --card-bg: rgba(22, 22, 44, 0.7);
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), #1a1a2e);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--secondary-color);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(5, 217, 232, 0.1);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.3s ease;
        }

        .cursor.hover {
            transform: scale(0.5);
        }

        .cursor-follower.hover {
            transform: scale(1.5);
        }

        /* Background Effects */
        .bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .geometric-shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            filter: blur(40px);
        }

        .geometric-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
        }

        .geometric-shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 70%;
        }

        .geometric-shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 50%;
        }

        /* Hero Background Animation */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: var(--secondary-color);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 20px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .project-container {
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .project-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .project-icon {
            font-size: 80px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }

        .project-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .project-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .project-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            transition: all 0.3s ease;
        }

        .btn-primary {
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(5, 217, 232, 0.3);
        }

        .btn-primary::before {
            opacity: 1;
        }

        .btn-secondary {
            color: white;
            border: 2px solid var(--secondary-color);
        }

        .btn-secondary::before {
            opacity: 0;
        }

        .btn-secondary:hover {
            background: rgba(5, 217, 232, 0.1);
            transform: translateY(-3px);
        }

        .btn-secondary:hover::before {
            opacity: 0.2;
        }

        .coming-soon {
            background: rgba(255, 42, 109, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            border: 1px solid rgba(255, 42, 109, 0.3);
            animation: fadeIn 1s ease-out;
        }

        .coming-soon h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .coming-soon p {
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.fade-out {
            animation: fadeOut 0.3s ease forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        /* Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(22, 22, 44, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-button:hover {
            background: rgba(5, 217, 232, 0.2);
            border-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        /* Footer */
        .footer {
            margin-top: auto;
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .project-container {
                padding: 30px 20px;
            }
            
            .project-title {
                font-size: 2rem;
            }
            
            .project-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Background Effects -->
    <div class="bg-effect">
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>

    <!-- Hero Background Animation -->
    <canvas class="hero-bg" id="hero-bg"></canvas>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="logo"><i class="fas fa-code"></i> B. MOHITH</div>
    </nav>

    <!-- Back Button -->
    <a href="index.html" class="back-button" title="Back to Home">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!-- Main Content -->
    <div class="main-content">
        <div class="project-container">
            <div id="project-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 B. Mohith. All rights reserved. | Built with passion and code ðŸ’»</p>
    </footer>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        const cursorFollower = document.querySelector('.cursor-follower');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            setTimeout(() => {
                cursorFollower.style.left = e.clientX + 'px';
                cursorFollower.style.top = e.clientY + 'px';
            }, 100);
        });

        // Add hover effect to links and buttons
        const hoverElements = document.querySelectorAll('a, button, .btn, .back-button');
        
        hoverElements.forEach(element => {
            element.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                cursorFollower.classList.add('hover');
            });
            
            element.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                cursorFollower.classList.remove('hover');
            });
        });

        // Hero Background Animation
        const canvas = document.getElementById('hero-bg');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size to window size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Particle system for hero background
        const particles = [];
        const particleCount = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.color = Math.random() > 0.5 ? '#ff2a6d' : '#05d9e8';
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();

        // Get project ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('id');
        
        // Project data
        const projects = {
            1: {
                title: "CodeandCreate Portfolio",
                icon: "fas fa-laptop-code",
                description: "Professional website with Firebase hosting, GitHub integration, responsive design, and admin panel for content management.",
                file: "portfilo.html",
                isComicTheme: true
            },
            2: {
                title: "Arduino Pet Robot",
                icon: "fas fa-robot",
                description: "Voice-recognition enabled robot with autonomous navigation and human-following capabilities using Arduino and various sensors.",
                comingSoon: true
            },
            3: {
                title: "AIML Presentation Project",
                icon: "fas fa-brain",
                description: "Educational content on ML types, AI agents, decision trees, and random forests for learning and teaching purposes.",
                comingSoon: true
            },
            4: {
                title: "Creative Writing Projects",
                icon: "fas fa-pen-fancy",
                description: "Anime/movie scripts with original characters, exploring themes of friendship and mythology using creative writing techniques.",
                comingSoon: true
            },
            5: {
                title: "Food Business E-commerce",
                icon: "fas fa-shopping-cart",
                description: "Online store with product catalog, shopping cart, and payment integration for a local food business.",
                file: "ArunaKitchen.html"
            },
            6: {
                title: "KV School Webpage Design",
                icon: "fas fa-school",
                description: "Custom design for Kendriya Vidyalaya with school branding, responsive layout, and intuitive navigation.",
                file: "kvs.html"
            }
        };
        
        // Function to show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas fa-info-circle" style="margin-right: 10px;"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Function to redirect to project file
        function redirectToProject(file, isComicTheme) {
            if (isComicTheme) {
                alert("Welcome to the world of comics where you can see the portfolio is the comic theme and more");
            }
            window.location.href = file;
        }
        
        // Function to go back to home
        function goToHome() {
            window.location.href = 'index.html';
        }
        
        // Load project content
        function loadProject() {
            const projectContent = document.getElementById('project-content');
            const project = projects[projectId];
            
            if (!project) {
                projectContent.innerHTML = `
                    <div class="project-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2 class="project-title">Project Not Found</h2>
                    <p class="project-message">The requested project could not be found. Please check the project ID and try again.</p>
                    <div class="project-buttons">
                        <button class="btn btn-primary" onclick="goToHome()">
                            <i class="fas fa-home"></i> Back to Home
                        </button>
                    </div>
                `;
                return;
            }
            
            if (project.comingSoon) {
                projectContent.innerHTML = `
                    <div class="project-icon">
                        <i class="${project.icon}"></i>
                    </div>
                    <h2 class="project-title">${project.title}</h2>
                    <p class="project-message">${project.description}</p>
                    <div class="coming-soon">
                        <h3><i class="fas fa-clock"></i> Coming Soon</h3>
                        <p>This project is currently under development and will be available soon. Thank you for your interest!</p>
                        <div class="project-buttons">
                            <button class="btn btn-primary" onclick="goToHome()">
                                <i class="fas fa-home"></i> Back to Home
                            </button>
                        </div>
                    </div>
                `;
                
                // Show notification
                showNotification("This project will be available soon!");
            } else {
                projectContent.innerHTML = `
                    <div class="project-icon">
                        <i class="${project.icon}"></i>
                    </div>
                    <h2 class="project-title">${project.title}</h2>
                    <p class="project-message">${project.description}</p>
                    <div class="project-buttons">
                        <button class="btn btn-primary" onclick="redirectToProject('${project.file}', ${project.isComicTheme || false})">
                            <i class="fas fa-external-link-alt"></i> View Project
                        </button>
                        <button class="btn btn-secondary" onclick="goToHome()">
                            <i class="fas fa-home"></i> Back to Home
                        </button>
                    </div>
                `;
                
                // Show notification
                showNotification("Project loaded successfully. Click 'View Project' to open it.");
            }
        }
        
        // Navbar shadow on scroll
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
        
        // Load project when page is ready
        document.addEventListener('DOMContentLoaded', loadProject);
    </script>
</body>
</html>
